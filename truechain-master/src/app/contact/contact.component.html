<ng-container *ngIf="contactToggle">
  <div id="myModal" class="modal" [@contactReveal]>
      <!-- Modal content -->
      <div class="modal-content" (clickOutside)="hideContact()">
          <div class="container">
            <a class="close" (click)="hideContact()">&times;</a>
            <div class="contact-header" #contactHeader>
              <img src="http://clarkeglobal.co/truechain/assets/truechain-logo-white-no-name.png" alt="">
              <h2>Contact Us</h2> 
              <!-- <p class="hide-on-init" animateOnScroll animationName="animated fadeIn">Subtitles are great</p> -->
            </div>
            <form (ngSubmit)="onPost(f.value)" #f="ngForm" class="contact-form">
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" id="name" name="name" class="form-control" ngModel required #name="ngModel">
                    <span class="help-block" *ngIf="!name.valid && name.touched">Please enter a name!</span>
                  </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                      <label for="email">Email: </label>
                      <input type="email" id="email" name="email" class="form-control" ngModel required email #email="ngModel">
                      <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
                    </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <label for="company">Company: </label>
                      <input type="text" id="company" name="company" class="form-control" ngModel>
                    </div>
                  </div>
                  <div class="col-sm-6">
                      <div class="form-group">
                        <label for="phone">Phone: </label>
                        <input type="tel" id="phone" name="phone" class="form-control" ngModel>
                      </div>
                    </div>
                </div>
                <div class="row">
                  <div class="col-xs-12">
                    <div class="form-group">
                      <label for="message">Message: </label>
                      <textarea class="form-control" name="message" id="message" cols="30" rows="10" ngModel required #message="ngModel"></textarea>
                      <span class="help-block" *ngIf="!message.valid && message.touched">Please enter a message!</span>
                    </div>
                  </div>
                </div>
                <div class="form-button">
                    <button type="submit" class="btn btn-secondary btn-lg contact-btn" [disabled]="!f.valid" [ngClass]="{'btn-disabled' : !f.valid}">
                      Submit
                    </button>
                </div>         
                <div class="form-group text-center thank-you-block" 
                    *ngIf="f.submitted && !f.touched" 
                    [@thankYouState] 
                    [ngClass]="f.submitted ? 'appeared' : 'disappeared' ">
                  <span class="thank-you">Thank you for your submission! We'll get back to you as soon as we can.</span>
                </div>
            </form>
          </div>
      </div>
  </div>
</ng-container>
